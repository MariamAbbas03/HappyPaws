<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6; 
            color: #333;
            margin: 0;
            padding: 0;
            margin-left: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex; 
            flex-wrap: wrap; 
            justify-content: space-around; 
        }

        li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 45%;
            margin-right: 10px; 
        }

        img {
            display: block;
            margin: auto;
            border-radius: 8px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #4CAF50; 
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #4CAF50; 
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            vertical-align: middle; 
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Pet Shop!</h1>
    <div>
        <h2>Our Products</h2>
        <ul>
            {% for item in items %}
            <li>
                <h3>{{ item[1] }}</h3>
                <p>Type: {{ item[2] }}</p>
                <p>Price: ${{ item[4] }}</p>
                <img src="{{ url_for('static', filename='images/' + item[3]) }}" alt="{{ item[1] }}" width="150">
            </li>
            {% endfor %}
        </ul>
    </div>
    
    <div>
        <h2>Add New Item</h2>
        <form action="/add_item" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="Accessory">Accessory</option>
                <option value="Pet Food">Pet Food</option>
                <option value="Pet House">Pet House</option>
                <option value="Health & Hygiene">Health & Hygiene</option>
            </select><br>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required><br>
            
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br>
            
            <button type="submit">Add Item</button>
        </form>
    </div>

    <footer>
        <div>
            <h3>Our Pet Shop</h3>
            <p>Contact us: HappyPaws@ourpetshop.com</p>
            <div class="social-icons">
                <a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a>
                <a href="https://www.facebook.com"><img src="facebook.png" alt="Facebook"></a>
